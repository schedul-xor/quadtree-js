env:
  - DISPLAY=:99.0

before_install:
  - "sudo pip install -r requirements.txt"
  - "npm install -g npm && npm install"
  - "sh -e /etc/init.d/xvfb start"

script:
  - "mkdir build"
  - "sh generate_requires.sh"
  - "node tasks/test.js"
  - "node tasks/build.js config/plain.json build/plain.min.js"
